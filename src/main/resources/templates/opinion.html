<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ENIFlix - Submit an opinion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:insert="../fragments/header.html"></header>
<main class="container">
    <div class="error" th:if="${errors != null}" th:text="${errors}"></div>
    <fieldset class="mt-3 w-auto">
        <form data-th-action="@{/opinions/add}" data-th-object="${opinion}" method="post">
            <h1 data-th-text="${'Add an opinion to : ' + session.selectedMovie.title}" class="text-center"></h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="title">Note :</span>
                <input required type="number" class="form-control" placeholder="Note" aria-label="Title"
                       data-th-field="*{note}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="taSynopsis">Comment :</span>
                <textarea required class="form-control" placeholder="Comment" aria-label="Synopsis"
                          data-th-field="*{comment}" maxlength="250"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
    </fieldset>
</main>
</body>
</html>
