<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ENIFlix - LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header th:insert="../fragments/header.html"></header>
<main class="gradient-custom">
    <section class="vh-100 ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-header text-center">
                        <h2 class="text-uppercase">Login</h2>
                        <p class="text-white-50">Please enter your login and password!</p>
                    </div>
                    <div class="card-body text-center">
                        <form method="post" action="/login">
                            <div class="input-group">
                                <input required type="text" name="email" class="input">
                                <label class="user-label">Login</label>
                            </div>
                            <div class="input-group">
                                <input required type="password" name="password" class="input">
                                <label class="user-label">Password</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign
                            Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
